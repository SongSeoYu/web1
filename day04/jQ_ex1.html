<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <!-- $==document(html의 body)
        바로 옆에써주는 함수는 익명함수
        자바스크립트는 이름을 만들어서 호출을 해줘야 하는데 제이쿼리에서는 익명함수를 많이 쓴다.
        브라우저는 html문서를 ram dom tree구조를 가지고 ram에 저장
        $==브라우저가 ram에 dom tree구로를 다 저장했으면 입력값으로 넣은 익명함수 내용대로 처리해주세요.
        -->
    <!-- cdn연결, dom tree로 읽어들여라 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            alert("ok")
            $('#b1').click(function(){
                alert("b1이 클릭됨")
            })
            $('#b2').click(function(){
                alert("b1이 클릭됨")
            })
        })
    </script>
</head>
<body>
    <button id="b1">버튼1</button>
    <button id="b2">버튼2</button>
</body>
</html>
