<!-- 라이브 서버를 사용해야 한다! -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제의 파일</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            
            $('#b1').click(function () {
                $("#result").empty()
                $.ajax({
                    url: 'ok.html',
                    success: function (x) {
                        $('#result').append('성공!! ' + '<br>' + x + '<br>')
                    }

                })
            })

            $('#b2').click(function () {
                $("#result").empty()
                $.ajax({
                    url: 'tour.html',
                    success: function (x) {
                        $('#result').append('성공!! ' + '<br>' + x + '<br>')
                    },
                    error: function (error) {
                        $('#result').append('실패! ' + '<br>' + error + '<br>')
                    }
                })

            })

            $('#b3').click(function () {
                $("#result").empty()
                $.ajax({
                    url: 'weather.html',
                    success: function (x) {
                        $('#result').append('성공!! ' + '<br>' + x + '<br>')
                    },
                    error: function (error) {
                        $('#result').append('실패! ' + error + '<br>')
                    }
                })
            })

        })

    </script>
</head>

<body>
    <button id="b1">ok.html로 비동기통신</button><br>
    <button id="b2">tour.html로 비동기통신</button><br>
    <button id="b3">weather.html로 비동기통신</button>
    <hr>
    <div id="result"></div>
</body>

</html>
