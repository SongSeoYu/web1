<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>검색할 단어를 입력하세요.</h3><hr>
    <form >
        검색할 단어 입력: <input type="text" name="find">
        <button>검색시작</button><hr>
    </form>
    <form >
        <h3>로그인 화면</h3>
        아이디<input type="text" name="id"><br>
        패스워드<input type="text" name="pw"><br>
        <button>로그인처리</button><hr>
    </form>
    <form action="">
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="id"><br>
        가입할 pw <input type="password" name="pw"><br>
        가입할 이름 <input type="text" name="name" ><br>
        성별 남<input type="radio" name="gender" value="man" checked>
        여 <input type="radio" name="gender" value="woman"><br>
        취미 <input type="checkbox" name="hobby" value="run"> 달리기
        <input type="checkbox" name="hobby" value="youbute"> 동영상보기
        <input type="checkbox" name="hobby" value="internet"> 인터넷서핑
        <br>  
        전화번호 통신사 <select name="tel">
            <option value="SKT">SKT</option>
            <option value="LG">LG</option>
            <option value="ect">알뜰폰</option>
        </select><br>
        생년월일 <input type="date">
        <input type="number" name="number" placeholder="-없이 입력하여 주세요."><br>
        하고싶은말 <br>
        <textarea name="word" id="" cols="30" rows="10" placeholder="100글자 이내로 입력하여 주세요."></textarea>

    </form>
</body>
</html>
