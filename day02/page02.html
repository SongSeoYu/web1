<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- []-속성지정, {}-포함(시작~끝), ()-명령어(함수) -->
    <script>
        // 알림박스
        alert('마지막 수업')
        // 알림박스에 인풋창이 들어가있다, 인풋창에 입력되는건 램으로 들어간다. 그걸 변수에 담아서 콘솔에 찍어볼 수 있다.
        night = prompt('저녁엔 뭐하시나요?')    
        console.log(night)
         // 확인과 취소버튼이 있는 알림박스 
        today=confirm('오늘은 주말인가요?')
        console.log(today)
    </script>
</head>

</body>
</html>
